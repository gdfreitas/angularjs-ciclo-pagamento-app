<div class="row">
    <value-box grid="12 4" color-class="bg-green" icon-class="fa fa-bank" value="{{ctrl.credit | currency:'R$'}}" text="Total de Créditos"></value-box>
    <value-box grid="12 4" color-class="bg-red" icon-class="fa fa-credit-card" value="{{ctrl.debt | currency:'R$'}}" text="Total de Débitos"></value-box>
    <value-box grid="12 4" color-class="bg-blue" icon-class="fa fa-money" value="{{ctrl.total | currency:'R$'}}" text="Valor Consolidado"></value-box>
</div>
