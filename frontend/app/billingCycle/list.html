<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="billingCycle in ctrl.billingCycles">
                <td>{{billingCycle.name}}</td>
                <td>{{billingCycle.month}}</td>
                <td>{{billingCycle.year}}</td>
                <td class="table-actions">
                    <button class="btn btn-warning" ng-click="ctrl.showTabUpdate(billingCycle)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger" ng-click="ctrl.showTabDelete(billingCycle)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
